<!DOCTYPE html>
<html>
<head>
    <title>Geo Info App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 48%;
        }

        #info {
            position: absolute;
            top: 0;
            right: 0;
            padding: 20px;
            width: 48%;
            height: 100vh;
            overflow-y: auto;
        }

        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<h1>Geo Info App</h1>
<div id="map"></div>
<div id="info"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
<script src="../static/js/init.js">
</script>
<script src="../static/js/index.js">
</script>
</body>
</html>
